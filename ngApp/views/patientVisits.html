<table class='table table-bordered table-striped'>
  <thead>
    <tr>
      <th>Id</>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Edit User</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat='user in controller.users'>
    <td>{{user._id}}</td>
      <td>
        <a ui-sref="about({id: user._id})">{{user.username}}</a>
      </td>
      <td>
        <span class="glyphicon glyphicon-envelope"></span> {{user.email}}
      </td>
      <td>
        {{user.role}}
      </td>
      <td>
        <button type="button" ng-click="controller.editUser(user._id)">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
